---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: muse-credentials
  namespace: default
spec:
  encryptedData:
    DISCORD_TOKEN: 
    SPOTIFY_CLIENT_ID: 
    SPOTIFY_CLIENT_SECRET: 
    YOUTUBE_API_KEY: 
  template:
    metadata:
      creationTimestamp: null
      name: muse-credentials
      namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: muse
  labels:
    app: muse
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: muse
  template:
    metadata:
      labels:
        app: muse
    spec:
      containers:
        - name: muse
          image: ghcr.io/museofficial/muse:latest
          envFrom:
            - secretRef:
                name: muse-credentials
